application: green-torus-802
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: jinja2
  version: latest

handlers:
- url: /css
  static_dir: css

- url: /images
  static_dir: images

- url: /js
  static_dir: js

- url: /fonts
  static_dir: fonts

- url: /plugins
  static_dir: plugins

- url: /.*
  script: xtremekm.application

